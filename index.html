<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>
<body>
    <h2>Game of life</h2>
    <form action="">
        <div>
          <button id='dump-config-btn'>Dump Config</button>
          <span>Show current config on console.</span>
        </div>

        <div>
          <button id='clear-btn'>Clear</button>
          <span>Torch it</span>
        </div>

        <div>
            <button id='one-tick-btn'>One Tick</button>
            <span>One Generation Step</span>
        </div>

        <div>
          <button id='start-tick-btn'>Start Ticking</button>
          <span>Start automatically advancing generations</span>
        </div>

        <div>
          <button id='stop-tick-btn'>Stop Ticking</button>
          <span>Stop automatically advancing generations</span>
        </div>

    </form>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
